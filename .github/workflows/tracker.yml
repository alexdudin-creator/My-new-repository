name: RBC460 Tracker

on:
  schedule:
    - cron: '0 23 * * *' # каждый день в 23:00 по Торонто (UTC-5)
  workflow_dispatch:

jobs:
  track:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Устанавливаем Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      # 3️⃣ Устанавливаем зависимости Python
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl selenium

      # 4️⃣ Устанавливаем Google Chrome
      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: latest

      # 5️⃣ Устанавливаем ChromeDriver
      - name: Install ChromeDriver
        uses: nanasess/setup-chromedriver@v1
        with:
          chromedriver-version: latest

      # 6️⃣ Запускаем tracker.py
      - name: Run tracker
        env:
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
        run: |
          python tracker.py

      # 7️⃣ Загружаем Excel как артефакт
      - name: Upload Excel artifact
        uses: actions/upload-artifact@v4
        with:
          name: rbc460_prices
          path: rbc460_prices.xlsx

