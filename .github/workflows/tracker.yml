name: RBC460 Tracker

on:
  schedule:
    - cron: '0 4 * * *'  # 23:00 по Торонто = 04:00 UTC (зимой), 03:00 летом — можно оставить 4, чтобы точно попасть
  workflow_dispatch:

jobs:
  track:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl selenium webdriver-manager

      - name: Run tracker
        env:
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
        run: python tracker.py

      - name: Upload Excel artifact
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: rbc460_prices
          path: rbc460_prices.xlsx
          retention-days: 90

      - name: Upload screenshot on error (debug)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: "*.png"
