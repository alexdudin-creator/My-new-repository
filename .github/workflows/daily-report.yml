name: Daily RBF460 Report

on:
  schedule:
    - cron: '0 4 * * *'  # 23:00 по Торонто
  workflow_dispatch:

permissions:
  contents: write   # ← ЭТО ГЛАВНОЕ! Даёт право на git push

jobs:
  get-and-send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}   # ← используем твой токен

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run price scraper and send email
        env:
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_APP_PASSWORD: ${{ secrets.SMTP_APP_PASSWORD }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}   # ← явно передаём токен
        run: |
          python src/get_price.py
